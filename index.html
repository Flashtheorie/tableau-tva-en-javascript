 <div align="center"><h1>Tableau TVA</h1>
    <div class="btn btn-secondary" id="btnAJouterLigne">Ajouter une ligne</div>
    <div class="btn btn-warning " id="btnDeleteLastLine">Supprimer une ligne</div>
    <div class="btn btn-danger" id="btnEmptyInputs">Effacer les champs</div>
<hr>

<div class="container">

<table class="table">
    <thead>
      <tr>
        <th scope="col">Libellé</th>
        <th scope="col">Prix HT</th>
        <th scope="col">TVA</th>
        <th scope="col">Prix TTC</th>
        <th scope="col">Calculer</th>
        <th scope="col">Effacer</th>
        <th scope="col">Supprimer</th>
      </tr>
    </thead>
    <tbody class="tbody">
      <tr id="tableau">
        <td scope="row">
            <input type="text" class="form-control" id="total" placeholder="Libellé">
        </td>
        <td>
            <input type="text" class="form-control inputht" placeholder="Prix HT">
        </td>
        <td>
            <select name="" id="" class="form-control inputtva">
                <option value="5.5" class="form-control">5.5%</option>
                <option value="20" class="form-control">20%</option>
            </select>
        </td>
        <td>
            <input readonly="readonly" type="text" class="form-control inputttc" id="total" placeholder="Prix TTC">
        </td>
       
        <td><div class="btn btn-success" onclick="(calculTVAligne(this))">Calculer</div></td>
        <td><div class="btn btn-warning" onclick="(emptyInputsLigne(this))">Effacer</div></td>
        <td><div class="btn btn-danger"onclick="(deleteLigne(this))">Supprimer</div></td>
      </tr>
    </tbody>

              <td></td>

            </td>
              <td></td>
              
              <td></td>
              <td></td>
          </tr>
        
    
  </table>
